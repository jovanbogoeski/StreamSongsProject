version: '3.8'

services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"    # Spark Web UI
      - "7077:7077"    # Spark master port for worker connections
    networks:
      - kafka-net

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"    # Worker Web UI
    depends_on:
      - spark-master
    networks:
      - kafka-net

  spark-submit:
    image: bitnami/spark:latest
    container_name: spark-submit
    entrypoint: [ "/bin/sh", "-c" ]
    command: ["while true; do sleep 1000; done"] # Keeps the container running, for manual submissions
    depends_on:
      - spark-master
      - spark-worker
    networks:
      - kafka-net

networks:
  kafka-net:
    external: true  # Use the existing kafka-net network
